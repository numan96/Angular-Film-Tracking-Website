<h1 class="title">My Watched List</h1>
<div class="body">
  <div *ngFor="let watchedId of watchedList | keyvalue">
    <div *ngFor="let watchedName of watchedId.value | keyvalue">
      <div *ngIf="watchedName.value != 'false'">
        <mat-card class="example-card">
          <p>
            {{ watchedName.key }}
          </p>
          <p>Added on: {{ watchedName.value | date: "longDate" }}</p>

          <button
            mat-button
            class="navDelete"
            (click)="onDelete(watchedId.key, watchedName.key)"
          >
            Delete
          </button>

          <button
            mat-button
            class="nav"
            routerLink="../films/{{ watchedId.key }}"
          >
            View
          </button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
